ru:
    main: |
        <b>✋ Привіт!</b> Я бот для бану та іншого. Вибери команди внизу, спочатку натиснувши на кнопки. Якщо бот не працюватиме, напиши <a href="t.me/jdan734">jDan734</a>

        Донати — /donate

    network: |
        <b>Онлайн-ресурси</b>

        /wiki<code>[код країни (ru, uk, en, de)] [назва статті]</code>
        /wiki_langs - мови вікіпедії, які бот підтримує
        /wget - Інформація про швидкість завантаження сторінки
        /lurk - Луркомор'є
        /preview - Вантажить прев'ю з ютубу за посиланням

    math: |
        <b>Математика</b>

        /calc - Виконати одну арифметичну операцію <i>(числа і оператори писати окремо)</i>
        /sqrt - Квадрат числа

    text: |
        <b>Трансформація тексту</b>

        /title - всі слова з великої букви
        /upper - всі слова капсом
        /lower - всі слова з маленької букви

    images: |
        <b>Редагування фото</b>

        /resize <code>[x] [y]</code> - Змінити розмір фото за пропорціями
        /text <code>[size] [color] [XxY] [text]</code> - Нанести на фото текст
        /rectangle - Намалювати квадрат

    commands: |
        <b>Системні команди</b>

        /delete - видаляє повідомлення, якщо на нього відповісти
        /to_json - переводить звичайний python об'єкт (str) в json
        /status - Статус бота

    crypt: |
        <b>Шифрування</b>

        /sha256 - хешує ваш текст у sha256
        /generate_password <code>[кол-во знаков]</code> - генерує пароль

    memes: |
        <b>Меми</b>

        /rzaka - відправляє короткий варіянт "РЖАКА-СМЕЯКА..."
        /rzaka_full - відправляє повний варіянт "РЖАКА-СМЕЯКА..."
        /fake - відправляє фото з джонами/поляками
        /pizda - відправляє мем "пизда"
        /tebe_pizda - відправляє мем "тебе пизда"
        /net_pizdy - відправляє мем "нет пизда"
        /xui - відправляє мем "хуй"

    buttons:
        main: Головна
        math: Математика
        network: Онлайн-ресурси
        text: Трансформація тексту
        images: Редагування фото
        commands: Системні команди
        crypt: Шифрування
        memes: Меми
