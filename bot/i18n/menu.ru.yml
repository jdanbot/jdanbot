ru:
    main: |
        <b>✋ Привет!</b> Я бот для бана и прочего. Выбери команды внизу, сперва нажав на кнопки. Если бот не будет работать, то напиши <a href="t.me/jdan734">jDan734</a>

        Донаты — /donate
        Сайт автора — jdan734.me

    network: |
        <b>Онлайн-ресурсы</b>

        /wiki<code>[код страны (ru, uk, en, de)] [название статьи]</code>
        /wiki_langs - языки википедии, которые бот поддерживает
        /wget - Информация о скорости загрузки страницы
        /lurk - Луркоморье
        /preview - Качает превью с ютуба по ссылке

    math: |
        <b>Математика</b>

        /calc - Выполнить одну арифметическую операцию <i>(числа и операторы писать раздельно)</i>
        /sqrt - Квадрат от числа

    text: |
        <b>Трансформация текста</b>

        /title - все слова с большой буквы
        /upper - все слова капсом
        /lower - все слова с маленькой буквы

    images: |
        <b>Редактирование фото</b>

        /resize <code>[x] [y]</code> - Изменить размер фото по пропорциям
        /text <code>[size] [color] [XxY] [text]</code> - Нанести на фото текст
        /rectangle - Нарисовать квадрат

    commands: |
        <b>Системные команды</b>

        /delete - удаляет сообщение, если на него ответить
        /to_json - переводит обычный python объект (str) в json
        /status - Статус бота

    crypt: |
        <b>Шифрование</b>

        /sha256 - хеширует ваш текст в sha256
        /password <code>[кол-во знаков]</code> - генерирует пароль

    memes: |
        <b>Мемы</b>

        /rzaka - отправляет короткий вариант "РЖАКА-СМЕЯКА..."
        /rzaka_full - отправляет полный вариант "РЖАКА-СМЕЯКА..."
        /fake - отправляет фото с джонами/поляками
        /pizda - отправляет мем "пизда"
        /tebe_pizda - отправляет мем "тебе пизда"
        /net_pizdy - отправляет мем "нет пизда"
        /xui - отправляет мем "хуй"

    buttons:
        main: Главная
        math: Математика
        network: Онлайн-ресурсы
        text: Трансформация текста
        images: Редактирование фото
        commands: Системные команды
        crypt: Шифрование
        memes: Мемы
