main: |
    *✋ Hello!* I'm a bot with blackjack and bans. I can ban, take information from services, tell who's pidor of the day, and also be a notary

    💳 Thanks — /donate
    📰 Bot updates 🇷🇺 — @jdan734notes

network: |
    *Services*

    `/wget [link]` — Information on the speed of downloading page
    `/preview [link on YouTube video]` — load the thumbnail from YouTube
    `/mono` — the exchange rate from monobank 🇺🇦
    `/t[country code (ru, uk, en, de)] [query]` — translate the text to the chosen language
    `/duck [query]` — to look for something on DuckDuckGo

wiki: |
    *Wikipedia*

    `/wiki[country code (ru, uk, en, de)] [query]` — get an article from Wikipedia
    `/s [query]` — search by Wiki (as an alternative - inline bot) 🇷🇺

    `/lurk [query]` — Lurkomorye (Lurkmoar) 🇷🇺
    `/fallout [query]` — Shelter, wiki about Fallout 🇷🇺
    `/archwiki [query]` — Wiki with a topical Infa about Linux
    `/encycl [query]` — wiki about illness 🇷🇺
    `/mediawiki [article url]` — get an article by url 🇷🇺

    `/meme [query]` — get info from Memepedia 🇷🇺
    `/scp [scp-object]` — Get a SCP object from SCPFoundation 🇷🇺

    `/slovnyk [word]` — gets a word description from slovnyk.ua 🇺🇦

system: |
    *System commands*

    `/status` — get jdanbot's status

settings: |
    *Settings*

    `/settings_beta` — settings
    `/modules_beta` — control bot's modules

admin: |
    *Chat management*

    `/mute [time] [reason]` — mute a people
    `/selfmute [time] [reason]` — mute a self

    `/warn [reason]` — warn a people
    `/unwarn` — delete latest warn

    `/poll [питання]` — make poll 🇷🇺
    `/open` — make non-anonymous poll


notes: |
    *Notes*

    `/get [key]` — get a note
    `/set [key] [value]` — create a note
    `/remove [key]` — remove a note
    `/show` — show all notes

    Also you can use other interface:
    `#[key]` — get a note
    `#[key] [value]` — create a note


pidor: |
    *Pidor of Day*

    `/pidor` — find a pidor of day, also show today results
    `/pidorreg` — register to the game
    `/pidorstats` — top-10 pidors in this chat

    P.S. The results are updated at midnight by MSC


