en:
  mute: |
    <a href="tg://user?id={admin_id}"><b>{admin}</b></a> muted <a href="tg://user?id={user_id}"><b>{user}</b></a>

    <b>Reason:</b> %{why}
    <b>Term:</b> %{time} %{time_localed}

    <b>Unmute date:</b> %{unban_time}

  selfmute: |
    <a href="tg://user?id={admin_id}"><b>{admin}</b></a> selfmuted

    <b>Reason:</b> %{why}
    <b>Term:</b> %{time} %{time_localed}

    <b>Ummute date:</b> %{unban_time}

  warn: |
    <a href="tg://user?id={admin_id}"><b>{admin}</b></a> warned %{i} time <a href="tg://user?id={user_id}"><b>{user}</b></a>

    <b>Reason:</b> %{why}

  unwarn: |
    <a href="tg://user?id={admin_id}"><b>{admin}</b></a> unwarned %{i} time <a href="tg://user?id={user_id}"><b>{user}</b></a>

    <b>Reason:</b> %{why}

  warn_limit_reached: got %{i} warn
  admin_cant_unwarn_self: Admin can't unwarn self
  warns_not_found: No warns
  reason_not_found: no reason
