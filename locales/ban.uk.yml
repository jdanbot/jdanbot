uk:
  mute: |
    <a href="tg://user?id={admin_id}"><b>{admin}</b></a> видав мут <a href="tg://user?id={user_id}"><b>{user}</b></a>

    <b>Причина:</b> {why}
    <b>Термін:</b> {time} {time_localed}

    <b>Амністія:</b> {unban_time}

  selfmute: |
    <a href="tg://user?id={admin_id}"><b>{admin}</b></a> самозамутився

    <b>Причина:</b> {why}
    <b>Термін:</b> {time} {time_localed}

    <b>Амністія:</b> {unban_time}

  warn: |
    <a href="tg://user?id={admin_id}"><b>{admin}</b></a> видав {i}-е попередження <a href="tg://user?id={user_id}"><b>{user}</b></a>

    <b>Причина:</b> {why}

  unwarn: |
    <a href="tg://user?id={admin_id}"><b>{admin}</b></a> скасував {i}-е попередження <a href="tg://user?id={user_id}"><b>{user}</b></a>

    <b>Причина:</b> {why}

  warn_limit_reached: отримано {i}-е попередження
  admin_cant_unwarn_self: Адмін не може скасувати попередження самому собі
  warns_not_found: Попереджень немає
  reason_not_found: причина не вказана
