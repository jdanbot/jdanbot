scp: |
    *Правила использования команды* `/scp`

    1. Найти SCP-объект (например, 125) и используя `/scp 125` отправить его превью
    2. Доступ к не-SCP страницам по типу "keter" не предоставляется
    3. Поиск по имени объекта (старик), не осуществляется из-за сложности реализации

    В качестве источника статей используется [русскоязычный филиал SCP](http://scp-ru.wikidot.com/)
